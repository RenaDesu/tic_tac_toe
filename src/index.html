<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Крестики-нолики</title>
</head>

<body class="page">
  <h1 class="visually-hidden">Игра "Крестики-нолики"</h1>
  <header class="page__header header">
    <div class="container wrapper wrapper--center">
      <div class="header__logo">
        <span class="header__logo-text">Tic-tac-toe</span>
      </div>
    </div>
  </header>

  <main class="page__content content">
    <div class="container">
      <div class="wrapper wrapper--center">

        <div class="table">
          <div class="table__wrapper">
            <p class="table__text">Победил: <span class="table__text-player" data-winner></span></p>
            <p class="table__text">Ходит: <span class="table__text-player" data-player>X</span></p>
          </div>

          <table class="table__table" data-game-board>
            <tr class="table__row">
              <td class="table__cell" id="1"></td>
              <td class="table__cell" id="2"></td>
              <td class="table__cell" id="3"></td>
            </tr>
            <tr class="table__row">
              <td class="table__cell" id="4"></td>
              <td class="table__cell" id="5"></td>
              <td class="table__cell" id="6"></td>
            </tr>
            <tr class="table__row">
              <td class="table__cell" id="7"></td>
              <td class="table__cell" id="8"></td>
              <td class="table__cell" id="9"></td>
            </tr>
          </table>

          <button class="table__button button" data-restart type="button">Начать сначала</button>
        </div>

        <div class="stats">
          <table class="stats__table">
            <thead class="stats__table-head">
              <th class="stats__table-heading" colspan="2">Статистика игры</th>
            </thead>
            <tbody class="stats__table-body">
              <tr class="stats__table-row">
                <td class="stats__cell stats__cell--heading">X</td>
                <td class="stats__cell stats__cell--value" id="X">0</td>
              </tr>
              <tr class="stats__table-row">
                <td class="stats__cell stats__cell--heading">O</td>
                <td class="stats__cell stats__cell--value" id="O">0</td>
              </tr>
              <tr class="stats__table-row">
                <td class="stats__cell stats__cell--heading">Ничья</td>
                <td class="stats__cell stats__cell--value" id="D">0</td>
              </tr>
            </tbody>
          </table>

          <button class="stats__button button" data-clear type="button">Очистить статистику</button>
        </div>

      </div>
    </div>
  </main>

  <footer class="page__footer footer">
    <div class="container">
      <div class="wrapper wrapper--column">
        <P class="footer__copyright">© 2023 Tic-tac-toe</P>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
