<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Крестики-нолики</title>
</head>

<body class="page">
  <h1 class="visually-hidden">Игра "Крестики-нолики"</h1>
  <header class="page__header header">
    <div class="container wrapper wrapper--center">
      <div class="header__logo">
        <span class="header__logo-text">Tic-tac-toe</span>
      </div>
    </div>
  </header>

  <main class="page__content content">
    <div class="container">
      <div class="wrapper wrapper--center">

        <section class="table">

          <p class="table__text" data-winner>Победил:</p>

          <table class="table__table">
            <tr class="table__row">
              <td class="table__cell" id="1"></td>
              <td class="table__cell" id="2"></td>
              <td class="table__cell" id="3"></td>
            </tr>
            <tr class="table__row">
              <td class="table__cell" id="4"></td>
              <td class="table__cell" id="5"></td>
              <td class="table__cell" id="6"></td>
            </tr>
            <tr class="table__row">
              <td class="table__cell" id="7"></td>
              <td class="table__cell" id="8"></td>
              <td class="table__cell" id="9"></td>
            </tr>
          </table>

          <button class="table__button button" type="button">Начать сначала</button>
        </section>

      </div>
    </div>
  </main>

  <footer class="page__footer footer">
    <div class="container">
      <div class="wrapper wrapper--column">
        <P class="footer__copyright">© 2023 Tic-tac-toe</P>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
